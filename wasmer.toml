[package]
name = "stripe-by-diwazz"
version = "0.1.0"
description = "Stripe card checker API"

[dependencies]
"sharrattj/python" = "3.12.6"

[fs]
"/app" = "."

[[command]]
name = "run"
module = "sharrattj/python:python"
runner = "wasi"

[command.runner.wasi]
main-args = ["/app/start.py"]
env = ["PYTHONUNBUFFERED=1", "PORT=8000"]
